<!DOCTYPE html>
<html>
<head>
    <title>SecurePass Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: #1f2a40;
            padding: 30px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            text-align: center;
        }

        input {
            width: 85%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        .toggle {
            cursor: pointer;
            color: #00d4ff;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #444;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 12px;
            width: 0%;
            transition: width 0.4s ease-in-out;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .suggestions {
            margin-top: 10px;
            font-size: 13px;
            color: #ffcc00;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #00d4ff;
            color: black;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ›¡ SecurePass Analyzer</h2>
    <p>AI-Powered Password Security Auditor</p>

    <input type="password" id="password" placeholder="Enter password">
    <div class="toggle" onclick="togglePassword()">Show</div>

    <p><strong>Security Score:</strong> <span id="score">0</span>/100</p>
    <p><strong>Strength:</strong> <span id="strengthLabel">-</span></p>

    <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
    </div>

    <div class="suggestions" id="suggestions"></div>

</div>

<script>
const passwordInput = document.getElementById("password");
const scoreText = document.getElementById("score");
const strengthLabel = document.getElementById("strengthLabel");
const progressFill = document.getElementById("progressFill");
const suggestionsBox = document.getElementById("suggestions");

passwordInput.addEventListener("input", function () {
    const password = passwordInput.value;

    let score = 0;
    let suggestions = [];

    if (password.length >= 12) score += 25;
    else if (password.length >= 8) score += 15;
    else if (password.length > 0) score += 5;

    if (/[a-z]/.test(password)) score += 15;
    else suggestions.push("Add lowercase letters.");

    if (/[A-Z]/.test(password)) score += 15;
    else suggestions.push("Add uppercase letters.");

    if (/[0-9]/.test(password)) score += 15;
    else suggestions.push("Include numbers.");

    if (/[^A-Za-z0-9]/.test(password)) score += 15;
    else suggestions.push("Include special characters.");

    if (password.length < 8)
        suggestions.push("Use at least 8 characters.");

    score = Math.min(score, 100);

    scoreText.innerText = score;
    progressFill.style.width = score + "%";

    if (score < 40) {
        strengthLabel.innerText = "Weak";
        strengthLabel.style.color = "red";
        progressFill.style.background = "red";
    } else if (score < 70) {
        strengthLabel.innerText = "Moderate";
        strengthLabel.style.color = "orange";
        progressFill.style.background = "orange";
    } else if (score < 85) {
        strengthLabel.innerText = "Strong";
        strengthLabel.style.color = "yellow";
        progressFill.style.background = "yellow";
    } else {
        strengthLabel.innerText = "Very Strong";
        strengthLabel.style.color = "limegreen";
        progressFill.style.background = "limegreen";
    }

    suggestionsBox.innerHTML = suggestions.length
        ? "<strong>AI Suggestions:</strong><br>" + suggestions.join("<br>")
        : "Excellent password!";
});

function togglePassword() {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.querySelector(".toggle").innerText = "Hide";
    } else {
        passwordInput.type = "password";
        document.querySelector(".toggle").innerText = "Show";
    }
}
</script>

</body>
</html>
